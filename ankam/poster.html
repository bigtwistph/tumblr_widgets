<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Image Container</title>
<style>
    .image-container {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 aspect ratio (h/w * 100) */
        overflow: hidden;
    }
    .image-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
</style>
</head>
<body>
    <div class="image-container">
        <img src="https://filmfreeway-production-storage-01-storage.filmfreeway.com/press_kits/posters/001/334/014/original/bc12a735db-poster.jpg?1604387518" alt="Responsive Image">
    </div>
</body>
</html>
