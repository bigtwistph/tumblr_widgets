<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.cursor-button {
  display: none; /* Hide by default */
  position: fixed;
  padding: 10px 20px;
  background-color: white;
  color: #1374F2; /* Default text color */
  cursor: pointer;
  transition: transform 0.1s linear, color 0.2s linear; /* Added color transition */
  z-index: 1000; /* Ensure it's above other content */
  font-family: Arial, sans-serif;
  border-radius: 50px; /* Very rounded edges */
  text-decoration: none; /* Remove underline */
}


/* Show the button only on screens larger than 768px (standard tablets and desktops) */
@media (min-width: 769px) {
  .cursor-button {
    display: block;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(-10deg); /* Rotate and center the button */
  }
}
</style>
</head>
<body>
<a href="https://bigtwistph.tumblr.com/films" target="_blank" class="cursor-button">Explore Now</a>
<script>
document.addEventListener('mousemove', (e) => {
  const button = document.querySelector('.cursor-button');
  let x = e.clientX;
  let y = e.clientY;

  // Ensure the button stays within the viewport
  const buttonRect = button.getBoundingClientRect();
  if (x + buttonRect.width > window.innerWidth) {
    x = window.innerWidth - buttonRect.width;
  }
  if (y + buttonRect.height > window.innerHeight) {
    y = window.innerHeight - buttonRect.height;
  }

  button.style.left = x + 'px';
  button.style.top = y + 'px';

  // Calculate position relative to the center of the screen
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const deltaX = x - centerX;
  const deltaY = y - centerY;

  // Update text color based on position
  if (Math.abs(deltaX) > Math.abs(deltaY)) {
    button.style.color = deltaX > 0 ? '#F28705' : '#04D9D9'; // Left or right
  } else {
    button.style.color = deltaY > 0 ? '#C10DD9' : '#1374F2'; // Down or up
  }
});
</script>
</body>
</html>
